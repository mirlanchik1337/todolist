<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <a href="{% url 'delete_task' task.id %}">Delete</a>
            <li>{{ task.title }} - {{ task.description }} - {% if task.completed %} Completed {% else %} Not Completed {% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add New Task</a>
</body>
</html>
